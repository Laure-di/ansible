---
- block:
  - name: Ensure Access Key is provided
    ansible.builtin.fail:
      msg: scw_access_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_access_key is not defined
      - scw_access_key | length == 0

  - name: Ensure Secret Key is provided
    ansible.builtin.fail:
      msg: scw_secret_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_secret_key is not defined
      - scw_secret_key | length == 0

  - name: Create instance_placement_group
    quantumsheep.scaleway.scaleway_instance_placement_group:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      policy_mode: "{{ resource_policy_mode }}"
      policy_type: "{{ resource_policy_type }}"
    register: integration_instance_placement_group_creation

  - name: Create a instance_placement_group (Check)
    check_mode: yes
    quantumsheep.scaleway.scaleway_instance_placement_group:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      policy_mode: "{{ resource_policy_mode }}"
      policy_type: "{{ resource_policy_type }}"
    register: integration_instance_placement_group_creation_check
