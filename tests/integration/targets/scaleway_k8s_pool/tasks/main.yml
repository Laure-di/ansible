---
- block:
  - name: Ensure Access Key is provided
    ansible.builtin.fail:
      msg: scw_access_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_access_key is not defined
      - scw_access_key | length == 0

  - name: Ensure Secret Key is provided
    ansible.builtin.fail:
      msg: scw_secret_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_secret_key is not defined
      - scw_secret_key | length == 0

  - name: Create k8s_pool
    quantumsheep.scaleway.scaleway_k8s_pool:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      cluster_id: "{{ resource_cluster_id }}"
      node_type: "{{ resource_node_type }}"
      autoscaling: "{{ resource_autoscaling }}"
      size: "{{ resource_size }}"
      container_runtime: "{{ resource_container_runtime }}"
      autohealing: "{{ resource_autohealing }}"
      root_volume_type: "{{ resource_root_volume_type }}"
    register: integration_k8s_pool_creation

  - name: Create a k8s_pool (Check)
    check_mode: yes
    quantumsheep.scaleway.scaleway_k8s_pool:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      cluster_id: "{{ resource_cluster_id }}"
      node_type: "{{ resource_node_type }}"
      autoscaling: "{{ resource_autoscaling }}"
      size: "{{ resource_size }}"
      container_runtime: "{{ resource_container_runtime }}"
      autohealing: "{{ resource_autohealing }}"
      root_volume_type: "{{ resource_root_volume_type }}"
    register: integration_k8s_pool_creation_check
