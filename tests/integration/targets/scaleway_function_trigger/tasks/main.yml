---
- block:
  - name: Ensure Access Key is provided
    ansible.builtin.fail:
      msg: scw_access_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_access_key is not defined
      - scw_access_key | length == 0

  - name: Ensure Secret Key is provided
    ansible.builtin.fail:
      msg: scw_secret_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_secret_key is not defined
      - scw_secret_key | length == 0

  - name: Create function_trigger
    quantumsheep.scaleway.scaleway_function_trigger:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      name: "{{ resource_name }}"
      description: "{{ resource_description }}"
      function_id: "{{ resource_function_id }}"
      type_: "{{ resource_type_ }}"
    register: integration_function_trigger_creation

  - name: Create a function_trigger (Check)
    check_mode: yes
    quantumsheep.scaleway.scaleway_function_trigger:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      state: present
      name: "{{ resource_name }}"
      description: "{{ resource_description }}"
      function_id: "{{ resource_function_id }}"
      type_: "{{ resource_type_ }}"
    register: integration_function_trigger_creation_check
