---
- block:
  - name: Ensure Access Key is provided
    ansible.builtin.fail:
      msg: scw_access_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_access_key is not defined
      - scw_access_key | length == 0

  - name: Ensure Secret Key is provided
    ansible.builtin.fail:
      msg: scw_secret_key should be defined in tests/integration/integration_config.yml
    when:
      - scw_secret_key is not defined
      - scw_secret_key | length == 0

  - name: Create lb_backend
    community.general.scaleway_lb_backend:
      state: present
      lb_id: "{{ resource_lb_id }}"
      forward_port: "{{ resource_forward_port }}"
      sticky_sessions_cookie_name: "{{ resource_sticky_sessions_cookie_name }}"
      health_check: "{{ resource_health_check }}"
      server_ip: "{{ resource_server_ip }}"
      on_marked_down_action: "{{ resource_on_marked_down_action }}"
      proxy_protocol: "{{ resource_proxy_protocol }}"
      forward_protocol: "{{ resource_forward_protocol }}"
      forward_port_algorithm: "{{ resource_forward_port_algorithm }}"
      sticky_sessions: "{{ resource_sticky_sessions }}"
    register: integration_container_namespace

  - name: Create a container (Check)
    check_mode: yes
    community.general.scaleway_container:
      state: present
      lb_id: "{{ resource_lb_id }}"
      forward_port: "{{ resource_forward_port }}"
      sticky_sessions_cookie_name: "{{ resource_sticky_sessions_cookie_name }}"
      health_check: "{{ resource_health_check }}"
      server_ip: "{{ resource_server_ip }}"
      on_marked_down_action: "{{ resource_on_marked_down_action }}"
      proxy_protocol: "{{ resource_proxy_protocol }}"
      forward_protocol: "{{ resource_forward_protocol }}"
      forward_port_algorithm: "{{ resource_forward_port_algorithm }}"
      sticky_sessions: "{{ resource_sticky_sessions }}"
    register: cn_creation_check_task